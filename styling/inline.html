<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Styling</title>
  </head>
  <body>
    <div id="text-align">
      <strong># text-align</strong>
      <h1 style="text-align: center;">Centered Heading</h1>
      <h1 style="text-align: right;">Right Heading</h1>
      <h1 style="text-align: left;">Left Heading</h1>
    </div>
    <br>
    <div id="color">
      <strong># color</strong>
      <h1 style="color: red;">Red Heading</h1>
      <h1 style="color: red;">Green Heading</h1>
      <h1 style="color: rgb(185, 147, 212);">RGB Heading</h1>
      <h1 style="color: #3fff33;">HEX Heading</h1>
    </div>
    <div id="background-color">
      <strong># background color</strong>
      <h1 style="background-color: red;">Red Heading</h1>
      <h1 style="background-color: red;">Green Heading</h1>
      <h1 style="background-color: rgb(185, 147, 212);">RGB Heading</h1>
      <h1 style="background-color: #3fff33;">HEX Heading</h1>
    </div>
    <br>
    <div id="box-shadow" style="box-shadow: 5px 5px 5px gray;">
      <strong># box-shadow</strong>
    </div>
    <br>
    <div id="width" style="width: 300px; background-color: red;">
      <strong># width 300px</strong>
    </div>
    <br>
    <div id="width" style="width: 50%; background-color: green;">
      <strong># width 50%</strong>
    </div>
  </body>
</html>
