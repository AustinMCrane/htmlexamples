<!-- This is a comment -->

<!-- This tag tells the browser that it is an html document -->
<!DOCTYPE html>
<!-- This tag encapsulates the html tags to keep it descriptive -->
<html>
<!-- The head tags give you a place to put your meta data like styling, title of the page, web search keywords, ect... -->
  <head>
    <!-- the title is what shows up on the tab of your web browser when this page is open -->
    <title>Title in the tab of the webrowser</title>
  </head>
  <!-- the body tags describe what is viewable by the user, you should put your tags that you want to show up here -->
  <body>
    <!-- your viewable content should be here -->

    <!-- this is a script tag, anything in this tag will be interpreted by whatever type is supplied, this is a javascript script -->
    <script type="text/javascript">
    // write javascript here
    </script>
  </body>
</html>
