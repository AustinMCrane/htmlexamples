<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <strong>Unordered List</strong>
    <ul>
      <li>this is the first list item of an unordered list</li>
      <li>this is the second list item of an unordered list</li>
    </ul>
    <strong>Ordered List</strong>
    <ol>
      <li>this is the first list item of an ordered list</li>
      <li>this is the second list item of an ordered list</li>
    </ol>
  </body>
</html>
